on: [push]

name: test

jobs:

    deploy:
      runs-on: ubuntu-latest
      steps:

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Deploy bicep Template
        uses: azure/CLI@v1
        with:
          azcliversion: 2.37.0
        
          inlineScript: |
            az deployment group create \
            --name StorageAccountDeployment \
            --resource-group CofC \
            --template-file ./infrastructure/testDeploy.json 

     
